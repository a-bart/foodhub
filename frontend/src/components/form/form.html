<form class="form">
  <div class="form__line">
    <text-input model="$ctrl.phoneValue" name="phone" label="Телефон"></text-input>
  </div>
  <div class="form__line">
    <text-input model="$ctrl.mailValue" name="email" label="E-mail"></text-input>
  </div>
  <div class="form__line">
    <text-input model="$ctrl.nameValue" name="personName" label="Имя"></text-input>
  </div>
  <div class="form__line">
    <div class="form__headline">
      <span>Способ оплаты</span>
    </div>
    <div class="form__paytype">
      <div class="form__paytype-item">
        <input ng-model="$ctrl.paytypeValue" ng-value="'nal'" name="radiobutton" class="form__paytype-radio" type="radio" id="form__paytype-option1" checked>
        <label class="form__paytype-label" for="form__paytype-option1">Наличными курьеру</label>
      </div>
      <div class="form__paytype-item">
        <input ng-model="$ctrl.paytypeValue" ng-value="'karta'" name="radiobutton" class="form__paytype-radio" type="radio" id="form__paytype-option2">
        <label class="form__paytype-label" for="form__paytype-option2">Карточкой курьеру</label>
      </div>
    </div>
  </div>
</form>
