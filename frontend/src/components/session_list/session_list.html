<div class="session-list">
  <div class="session-list__row" ng-repeat="session in sessionList">
    <div class="session-list__col session-list__col_service">
      <a target="_blank" ng-href="{{session.deliveryUrl}}"><img class="session-list__service-img" alt="Логотип службы доставки" ng-src="{{session.image}}"></a>
    </div>
    <div class="session-list__col session-list__col_desc">
      <span class="session-list__new-line session-list__title"><a target="_blank" ng-href="{{session.deliveryUrl}}" ng-bind="session.deliveryUrl"></a></span>
      <div class="session-list__hide-on-mobile">
        <div class="session-list__new-line">
          <span class="session-list__label">Время работы: </span>
          <span class="session-list__title session-list__title_dark" ng-bind="session.deliveryTimetable"></span>
        </div>
        <div class="session-list__new-line">
          <span class="session-list__label">Минимальная сумма заказа: </span>
          <span class="session-list__title session-list__title_dark" ng-bind="session.minimalDeliveryPrice"></span>
        </div>
        <div class="session-list__new-line">
          <span class="session-list__label">Бесплатная доставка</span>
        </div>
      </div>
    </div>
    <div class="session-list__col session-list__col_author">
      <div class="session-list__new-line">
        <span class="session-list__title" ng-bind="session.authorName"></span>
        <span class="session-list__label"> заказал на:</span>
      </div>
      <span class="session-list__title session-list__title_big" ng-bind="session.orderTime"></span>
      <div class="session-list__new-line">
        <span class="session-list__label">Осталось </span>
        <span class="session-list__title" ng-bind="session.orderTimeLeft"></span>
      </div>
    </div>
    <div class="session-list__col session-list__col_price">
      <div class="session-list__new-line">
        <span class="session-list__label">Общая сумма заказа:</span>
      </div>
      <span class="session-list__title session-list__title_big" ng-bind="session.totalPrice"></span>
      <div class="session-list__new-line">
        <span class="session-list__label">Осталось </span>
        <span class="session-list__title" ng-bind="session.priceLeft"></span>
      </div>
    </div>
    <div class="session-list__col session-list__col_button">
      <a ng-href="/#/session/{{ session.id }}" class="button">Просмотреть</a>
    </div>
  </div>
</div>
