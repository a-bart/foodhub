<style>
  .component-box{
    margin:40px;
  }
</style>

<div class="component-box">
  <user-card
    name="userCard.name"
    price="userCard.price"
    list-food-orders="userCard.listFoodOrders"
    is-paid="userCard.isPaid"
    is-admin="isAdmin"
    can-change-orders="canChangeOrders"
    on-delete-user="dropUser(userCard)">
  </user-card>
</div>

<div class="component-box">
  <food-order
  <product-card
    is-add="product_card.isAdd"
    title="{{product_card.title}}"
    text="{{product_card.text}}"
    price="{{product_card.price}}"
    image="{{product_card.image}}"
    food-counter="product_card.foodCounter"
    on-add="product_card.onAdd()"
    on-delete="product_card.onDelete()">
  </product-card>
</div>


<div class="component-box">
  <food-order 
    image="listFoodOrders[0].image"
    food-counter="listFoodOrders[0].foodCounter"
    price="listFoodOrders[0].price"
    title="listFoodOrders[0].title"
    on-delete="drop_order(listFoodOrders[0])">
  </food-order>
</div>


<div class="component-box">
  <span ng-bind="outerFoodNumber"></span>
  <br>
  <quantity-input ng-model="outerFoodNumber"></quantity-input>
</div>


<div class="component-box">
  <session-list list="sessions"></session-list>
</div>

<div class="component-box">
  <custom-button
    href="/lol"
    is-blank
    title="Просмотреть">
  </custom-button>
</div>

<div class="component-box">
  <custom-button
    is-transparent
    href="/lalka"
    on-click="do_btn_action()"
    title="Добавить в корзину">
  </custom-button>
</div>

<div class="component-box">
  <custom-button is-stretch title="Опубликовавать предложение"></custom-button>
</div>
<div class="component-box">
  <text-input model="outerValue" label="Лейбл" name="phone" inverted="1"></text-input>
  <span ng-bind="outerValue"></span>
</div>
