<main class="main-content">
      <div class="main-content__column">
        <div class="user-page ">
          <h1 class="user-page__title">Ваш личный профиль</h1>
      
          <div class="user-page__part">
            <h2 class="user-page__block-title">Контактные данные</h2>
            <form class="form">
              <div class="form__line">
                <input type="text" id="form__input-phone" class="form__input" value="+375291112233">
                <label class="form__headline" for="form__input-phone">Телефон</label>
              </div>
              <div class="form__line">
                <input type="text" id="form__input-email" class="form__input" value="name@site">
                <label class="form__headline" for="form__input-email">E-mail</label>
              </div>
              <div class="form__line">
                <input type="text" id="form__input-name" class="form__input" value="Ив Сен-Лоран">
                <label class="form__headline" for="form__input-name">Имя</label>
              </div>
              <div class="form__line">
                <div class="form__headline">
                  <span>Способ оплаты</span>
                </div>
                <div class="form__paytype">
                  <div class="form__paytype-item">
                    <input name="radiobutton" class="form__paytype-radio" type="radio" id="form__paytype-option1" checked>
                    <label class="form__paytype-label" for="form__paytype-option1">Наличными курьеру</label>
                  </div>
                  <div class="form__paytype-item">
                    <input name="radiobutton" class="form__paytype-radio" type="radio" id="form__paytype-option2">
                    <label class="form__paytype-label" for="form__paytype-option2">Карточкой курьеру</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
      
          <div class="user-page__part user-page__part_smal">
            <h2 class="user-page__block-title">Фотография</h2>
      
            <img class="user-page__image" alt="alt" src="http://eggheado.com/wp-content/uploads/2014/06/wywf169.jpg">
            <a class="button button_transparent" href="">Загрузить</a>
          </div>
      
          <div class="user-page__footer">
            <a class="button" href="">Сохранить</a>
          </div>
        </div>
      </div>
    </main>
